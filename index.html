<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.rawgit.com/konvajs/konva/2.3.0/konva.min.js"></script>
  <meta charset="utf-8">
  <title>BONDS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    stage.on('click', function (e) {
	  var position = JSON.parse(JSON.stringify(stage.getPointerPosition()));
	  var molecule = new Konva.Circle({
		x: position['x'],
		y: position['y'],
		fill: 'red',
		stroke: 'black',
		radius: 30
	  });
	  var ringMolecule = new Konva.Ring({
		x: position['x'],
		y: position['y'],
		innerRadius: 40,
		outerRadius: 41,
		fill: 'yellow',
		stroke: 'black',
		strokeWidth: 1
	  });
	  layer.add(molecule).draw();
	  layer.add(ringMolecule).draw();
    });

  </script>
</body>
</html>
